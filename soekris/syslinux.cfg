default kernel console=ttyS0,19200,n,8 initrd=ramdisk root=/dev/ram0 rw
label linux
  kernel kernel
  append console=ttyS0,19200,n,8 initrd=ramdisk root=/dev/ram0 rw
  initrd=ramdisk
label old
  kernel kernel.old
  append console=ttyS0,19200,n,8 initrd=ramdisk root=/dev/ram0 rw
  initrd=ramdisk.old
